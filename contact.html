<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <div class="header_">
            <img class="logo" src="logo.png" alt="Logo">
            <h1>Sample Website</h1>
        </div>

        <nav>
            <ul class="ulist">
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
        <div style="margin: 15px;">
            <h2>Contact Us</h2>
        </div>

    </header>

    <main>

        <div class="contact_form">
            <form class="contact_form_">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" size="35"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size="35"><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="34" rows="10"></textarea><br>
                <label for="phone">Phone:</label><br>
                <input type="number" name="phone" id="phone" size="35" maxlength="10"><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

    </main>

    <footer>
        <img class="logo" src="logo.png" alt="Logo" width="40px">
        <p>&copy; 2024 Sample Website. All rights reserved.</p>
    </footer>

</body>
</html>
